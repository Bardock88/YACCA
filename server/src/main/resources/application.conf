ktor {
  deployment {
    port = ${PORT}
  }

  application {
    modules = [com.evandhardspace.yacca.ApplicationKt.module]
  }

  database {
    uri = ${DATABASE_URL}
    driver = "org.postgresql.Driver"
  }
}

jwt {
  access-token-secret = ${JWT_SECRET}
  refresh-token-secret = ${JWT_SECRET}
  audience = "yacca"
  issuer = "https://yacca.evandhardspace.com"
  realm = "yacca-service"
}
